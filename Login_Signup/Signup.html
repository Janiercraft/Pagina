<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exoire S.A.S</title>
  <link rel="stylesheet" href="Signup.css">
</head>

<body>
  <div id="contenedor-navegacion"></div>

  <main class="main-content">
    <div class="center-wrapper">
      <form class="forma">
        <p class="titulo">Registrate</p>
        <p class="mensaje">Rellena la información y registrate</p>
        <div class="flexo">
          <label><input type="text" class="campo" placeholder="" required><span>Nombre</span></label>
          <label><input type="text" class="campo" placeholder="" required><span>Apellido</span></label>
        </div>
        <label><input type="email" class="campo" placeholder="" required><span>Correo</span></label>
        <label><input type="password" class="campo" placeholder="" required><span>Contraseña</span></label>
        <label><input type="password" class="campo" placeholder="" required><span>Confirmar contraseña</span></label>
        <button class="boton">Registrar</button>
        <p class="access">¿Ya tienes una cuenta? <a href="Login.html">Ingresar</a></p>
      </form>
    </div>
  </main>

  <div id="contenedor-pie"></div>
  <script src="/respaldo.js"></script>
</body>

</html>
